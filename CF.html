<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Financeira</h1>
        <div class="form-group">
            <label for="quantiaInicial">Valor Inicial:</label>
            <input type="number" id="quantiaInicial" required>
        </div>

        <div class="form-group">
            <label for="taxaJuros">Taxa de Juros(% ao ano):</label>
            <input type="number" id="taxaJuros" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="anos">Per√≠odo:</label>
            <input type="number" id="anos" required>
            <select id="periodo">
                <option value="anual">Anos</option>
                <option value="mensal">Meses</option>
            </select>
        </div>

        

        <button onclick="calcularValorFuturo()"> Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
